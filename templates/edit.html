{% extends 'base.html' %}

{% block head %} 
<title>My ToDo</title>
{% endblock%}

{% block body %} 
<div class="content">
    <h1>Edit ToDo</h1>
    
    <form action="/edit/{{ task.id }}" method="POST">
        <input type="text" name="content" id="content" value="{{ task.content }}">
        <input type="number" name="count_time" id="count_time" value="{{ task.count_time }}">
        <input type="submit" value="Edit ToDo">
    </form>
</div>
{% endblock%}
